<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Gestionar Provas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<div layout:fragment="content">
<h2>Llista de Provas</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Nom</th>
        <th scope="col">Descripcio</th>
        <th scope="col">Tipus</th>
        <th scope="col">Data</th>
        <th scope="col">Nadadors </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prova: ${proves}" class="table-active">
        <td th:text="${prova.nom}"></td>
        <td th:text="${prova.descripcio}"></td>
        <td th:text="${prova.tipus}"></td>
        <td th:text="${#temporals.format(prova.data,'dd/MM/yyyy')}"></td>
        <td><a th:href="@{/classificacio/addPerProva/{nom}(nom=${prova.nom})}">Gestionar classificacions</a></td>
        <td>
            <a class="btn btn-primary" th:href="@{/classificacio/perpais/{nom}(nom=${prova.nom})}">Per pa√≠s</a>
        </td>
        <td>
            <a class="btn btn-warning" th:href="@{/prova/update/{nom}(nom=${prova.nom})}">Edita</a>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{/prova/delete/{nom}(nom=${prova.nom})}">Esborra</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="add">Afegeix prova</a>
</div>
</body>
</html>
