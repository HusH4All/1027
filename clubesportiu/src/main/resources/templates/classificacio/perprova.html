<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Classificacions per prova</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<h2 th:text="${pais}"></h2>
<h3>Nadadors per Prova</h3>
<div th:if="${#lists.isEmpty(classificacions)}">
    No hi ha nadadors en la base de dades
</div>
<div th:each="prova: ${classificacions.keySet()}" th:unless="${#lists.isEmpty(classificacions)}">
    <h4 th:text="${prova}"></h4>
    <ul>
        <li th:each="nadador: ${classificacions.get(prova)}">
            <span th:text="${nadador.nom}"></span>
        </li>
    </ul>
</div>
</div>
</body>
</html>
